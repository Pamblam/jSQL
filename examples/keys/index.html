    <body>
		<script src="../../jSQL.js"></script>
		<script>

			var data = [
				[0, "rob", "hamburger"],
				[1, "bob", "fish tacos"],
				[2, "ted", "applesauce"]
			];

			jSQL.load(function(){
				
				//// Create a compound key using low-level syntax
				// jSQL.createTable({myTable: [
				//		{ name: "ID", type: "INT", args: [] }, 
				//		{ name: "Name", type: "VARCHAR", args: [30] },

				// ]}, [
				//		{ column: ["ID", "Name"], type: "unique" }	
				// ]).execute(data);
				 
				//// Create a compund key using high level syntax
				// jSQL.query("create table if not exists myTable (ID int, Name varchar, FOOD varchar, PRIMARY KEY (ID, Name))").execute(data);

				// Create a non-compound key using high-level syntax
				jSQL.query("create table if not exists myTable (ID int unique key, Name varchar, FOOD varchar)").execute(data);
				
				// Insert ignore low level syntax
				// jSQL.insertInto('myTable').values({ID:0, Name:'Nerd', FOOD: "Bagels"}).ignore().execute();
				
				// This will the primary key, adding "ignore" prevents it from throwing an error
				//jSQL.query("insert ignore into myTable VALUES (0, 'nerd', 'bagel')").execute();
				
				jSQL.update('myTable').ignore().set({ID:0}).where("Name").equals("bob").execute();
				
				//jSQL.commit();
				
				console.log("done");
			});

			
			
	
			
		</script>
